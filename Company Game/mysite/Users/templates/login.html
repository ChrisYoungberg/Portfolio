{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock%}

{% block body %}
<form method="POST">
    <br>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.name|title }}
        {{ field }}
        <br><br>
    </div>
    {% endfor %}
    <button class="btn btn-secondary" type="submit">Login</button>
</form>
<br>
<a class="btn btn-secondary" href="{% url 'register' %}">register</a>
{% endblock %}
