{% extends 'base.html' %}

{% block title %}
<title>Register</title>
{% endblock%}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <br>
    {% for field in form %}
    <div class="form-group">
        {{ field.name|title }}
        {{ field }}
        <br><br>
    </div>
    {% endfor %}
    <button class="btn btn-secondary" type="submit">Signup</button>
</form>
{% endblock %}
